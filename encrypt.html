<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Encryptor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-6 md:p-8 bg-gray-800 rounded-2xl shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">文本加密</h1>
            <p class="text-gray-400 mb-6">请贴入要加密的原文本：</p>
        </div>

        <!-- Input Text Area -->
        <div class="mb-4">
            <label for="text-input" class="sr-only">Enter text to encrypt</label>
            <textarea id="text-input" rows="10" class="w-full p-4 bg-gray-700 border-2 border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300" placeholder="粘贴需要加密的原文本"></textarea>
        </div>

        <!-- Encrypt Button -->
        <button id="encrypt-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            把加密文本复制到剪贴板
        </button>

        <!-- Encrypted Output Area -->
        <div class="mt-6">
            <label for="output-text" class="block text-sm font-medium text-gray-400 mb-2">加密文本:</label>
            <textarea id="output-text" rows="10" class="w-full p-4 bg-gray-900 border-2 border-gray-600 rounded-lg text-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 cursor-not-allowed" readonly placeholder="Your encrypted text will appear here..."></textarea>
        </div>

        <!-- Notification for clipboard copy -->
        <div id="notification" class="fixed bottom-10 right-10 bg-green-500 text-white py-2 px-5 rounded-lg shadow-lg text-sm transition-opacity duration-300 opacity-0">
            加密文本已经复制到粘贴板。
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const encryptBtn = document.getElementById('encrypt-btn');
        const notification = document.getElementById('notification');
        const outputText = document.getElementById('output-text');
        const s1 = "除草毒烈扰犯文荐禁无识案软法意动控互信票知恶个企低引集频度非战络史违年谩主骂辱内害泄物隐不俗击冒民踩力刀攻兼问成伤爆假善族腥诉品宗虚虐私诈圈义未时股答教料良骚招盒诱或题投考应视评试导卖拉为援有友我仿权黄论开邪博蹭人饭谣刷价侵身恐专杀露情赌图挂枪网嫖资募侮血骗历造垃流益色务他转产涉量其英行容区热言息暴证政职圾发售规0123456789AXvqT";
        const s2 = "吃菜诚够常欲沿世经跳次个响恳程强碰迈化谎起啊算就尽他场定那小得飞送给乘一平翱以会许有往重学意倔无由花央我宕失人真开地的比量翅说活不看向知么没让望过目样气声可逆更是能睡理状步前最好怎在莽去成明而回已如稳野了残走摇大来方忍早带展伏也心每触反原惯出跌伤风撞浪摸类败光返退习张道要这肆涌晃们着文始长论等只都中汹璞归纯翔形生~@%^#)(&$!105xz";

        /**
         * Encrypts a text string using a substitution cipher defined by two key strings.
         *
         * Each character in the input text that is found in s1 is replaced by the
         * character at the same position in s2. Characters not in s1 are unchanged.
         *
         * For performance-critical applications, consider creating and caching the mapping
         * Map object externally.
         *
         * @param {string} text The string to encrypt.
         * @param {string} s1 The string containing the original characters (the 'from' key).
         * @param {string} s2 The string containing the replacement characters (the 'to' key).
         * @returns {string} The encrypted string.
         * @throws {Error} If s1 and s2 are not of the same length.
         */
        function encrypt(text, s1, s2) {
            if (s1.length !== s2.length) {
                throw new Error("Key strings s1 and s2 must have the same length.");
            }

            // Create a translation map from s1 characters to s2 characters
            const encryptionMap = new Map();
            for (let i = 0; i < s1.length; i++) {
                encryptionMap.set(s1[i], s2[i]);
            }

            // Apply the translation by building a new string
            let result = '';
            for (const char of text) {
                result += encryptionMap.get(char) || char;
            }
            return result;
        }

        /**
         * Decrypts a text string using a substitution cipher defined by two key strings.
         *
         * Each character in the input text that is found in s2 is replaced by the
         * character at the same position in s1. Characters not in s2 are unchanged.
         *
         * For performance-critical applications, consider creating and caching the mapping
         * Map object externally.
         *
         * @param {string} text The string to decrypt.
         * @param {string} s1 The string containing the original characters (the 'to' key).
         * @param {string} s2 The string containing the replacement characters (the 'from' key).
         * @returns {string} The decrypted string.
         * @throws {Error} If s1 and s2 are not of the same length.
         */
        function decrypt(text, s1, s2) {
            if (s1.length !== s2.length) {
                throw new Error("Key strings s1 and s2 must have the same length.");
            }

            // Create a translation map from s2 characters back to s1 characters
            const decryptionMap = new Map();
            for (let i = 0; i < s2.length; i++) {
                decryptionMap.set(s2[i], s1[i]);
            }

            // Apply the translation by building a new string
            let result = '';
            for (const char of text) {
                result += decryptionMap.get(char) || char;
            }
            return result;
        }


        /**
         * Copies the given text to the user's clipboard.
         * Creates a temporary textarea element to perform the copy command.
         * @param {string} text The text to copy.
         */
        function copyToClipboard(text) {
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = text;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            try {
                // Use execCommand for broader browser support, especially in iFrames
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(tempTextArea);
        }

        /**
         * Displays a notification and fades it out after a delay.
         */
        function showNotification() {
            notification.classList.remove('opacity-0');
            setTimeout(() => {
                notification.classList.add('opacity-0');
            }, 2000); // Notification is visible for 2 seconds
        }

        // Event listener for the button click
        encryptBtn.addEventListener('click', () => {
            const originalText = textInput.value;
            if (originalText) {
                const encryptedText = encrypt(originalText, s1, s2);
                outputText.value = encryptedText;
                copyToClipboard(encryptedText);
            } else {
                // Clear the output if the input is empty
                outputText.value = '';
            }
        });
    </script>
</body>
</html>
